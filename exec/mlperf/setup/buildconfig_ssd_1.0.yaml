apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: mlperf
  name: mlperf1.0
  namespace: default
spec:
  output:
    to:
      kind: ImageStreamTag
      name: mlperf:ssd_1.0
      namespace: default
  resources: {}
  source:
    type: Git
    git:
      uri: "https://github.com/mlcommons/training_results_v1.0.git"
      ref: "master"
    contextDir: NVIDIA/benchmarks/ssd/implementations/DGXA100_1x8x114/mxnet
  triggers:
  - type: "ConfigChange"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      from:
        kind: DockerImage
        name: nvcr.io/nvidia/mxnet:21.05-py3
